<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    {{content}}
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onSave(true)">保存</button>
    <button type="button" mat-button mat-dialog-close (click)="onSave(false)">关闭</button>
  </div>
</form>
