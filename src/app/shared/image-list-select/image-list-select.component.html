<div>
  <span>{{title}}</span>
  <mat-icon class="avatar" [svgIcon]="selected" *ngIf="useSvgIcon"></mat-icon>
  <img [src]="selected" alt="image selected" class="cover" *ngIf="!useSvgIcon">
</div>
<div class="scroll-container">
  <mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
    <mat-grid-tile *ngFor="let item of items;let i = index">
      <div class="image-container" (click)="onChange(i)">
        <mat-icon matListIcon [svgIcon]="item" *ngIf="useSvgIcon"></mat-icon>
        <img [src]="item" *ngIf="!useSvgIcon" ngStyle="{'width': itemWidth}">
        <div class="after">
          <div class="zoom">
            <mat-icon>checked</mat-icon>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
