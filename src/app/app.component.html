<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <!-- sidenav content -->
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <!-- primary content -->
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
