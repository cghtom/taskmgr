<mat-sidenav-container [class.unicorn-dark-theme]="darkTheme">
  <mat-sidenav #sidenav mode="side">
    <!-- sidenav content -->
    <app-sidebar (closeSidebar)="sidenav.close()"></app-sidebar>
  </mat-sidenav>

  <!-- primary content -->
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
