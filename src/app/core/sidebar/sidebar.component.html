<mat-nav-list>
  <h3 matSubheader>项目</h3>
  <mat-list-item *ngFor="let item of items" routerLink="/project" (click)="onClick()">
    <mat-icon matListIcon [svgIcon]="item.icon" color="primary"></mat-icon>
    <h3 matLine>{{item.title}}</h3>
    <p matLine matSubheader>{{item.sub}}</p>
  </mat-list-item>
  <mat-divider></mat-divider>

  <h3 matSubheader>日历</h3>
  <mat-list-item *ngFor="let item of calender" routerLink="/tasklists" (click)="onClick()">
    <mat-icon matListIcon [svgIcon]="item.icon" color="primary"></mat-icon>
    <p matLine>{{item.title}}</p>
    <p matLine matSubheader>{{item.sub}}</p>
  </mat-list-item>
</mat-nav-list>
