<div class="task-lists">
  <app-task-list
    class="list-container"
    appDrop
    [dragTags]="['task-item','task-list']"
    [dragEnterClass]="'drag-enter'"
    [appDrag]="true"
    [dragTag]="'task-list'"
    [draggedClass]="'drag-start'"
    [dragData]="list"
    (dropped)="handleMove($event,list)"
    [ngStyle]="{'order':list.order}"
    *ngFor="let list of lists">
    <app-task-header [header]="list.name"
                     (newTask)="launchNewTaskDialog()"
                     (moveAll)="launchCopyTaskDialog()"
                     (deleteList)="launchConfirmDialog()"
                     (editList)="launchEditDialogDialog()">
    </app-task-header>
    <app-quick-task (quickTask)="handleQuickTask($event)"></app-quick-task>
    <app-task-item *ngFor="let task of list.tasks" [item]="task"
                   (taskClick)="launchUpdateTaskDialog(task)"></app-task-item>
  </app-task-list>
</div>
<button mat-fab type="button" class="fab-button" (click)="launchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
