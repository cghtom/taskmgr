<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-input-container>
      <input matInput type="text" placeholder="列表名称">
    </mat-input-container>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" class="onSave()">保存</button>
    <button type="button" mat-button mat-dialog-close>关闭</button>
  </div>
</form>
