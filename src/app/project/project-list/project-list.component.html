<!--项目-->
<app-project-item *ngFor="let project of projects" [item]="project" class="card"
                  (onInvite)="launchInviteDialog()" (onEdit)="launchUpdateDialog()"
                  (onDelete)="launchConfirmDialog()"></app-project-item>
<!--新增项目按钮-->
<button mat-button mat-fab class="fab-button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
