<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container floatPlaceholder="auto" dividerColor="primary">
        <input matInput type="text" required placeholder="您的Email" formControlName="email">
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" dividerColor="primary">
        <input matInput type="text" required placeholder="您的用户名" formControlName="username">
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" dividerColor="primary">
        <input matInput type="password" required placeholder="您的密码" formControlName="password">
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" dividerColor="primary">
        <input matInput type="password" required placeholder="确认您的密码" formControlName="repeat">
      </mat-input-container>
      <app-image-list-select [useSvgIcon]="true" [cols]="6" [title]="'选择头像'" [items]="avatars"
                             formControlName="avatar"></app-image-list-select>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-raised-button type="submit">注册</button>
    </mat-card-actions>
  </mat-card>
</form>
