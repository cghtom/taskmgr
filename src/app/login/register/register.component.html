<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container floatPlaceholder="auto" dividerColor="primary">
        <input matInput type="text" required placeholder="您的Email">
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" dividerColor="primary">
        <input matInput type="text" required placeholder="您的用户名">
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" dividerColor="primary">
        <input matInput type="password" required placeholder="您的密码">
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" dividerColor="primary">
        <input matInput type="password" required placeholder="确认您的密码">
      </mat-input-container>
      <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let avatar of avatars">
          <mat-icon matListIcon [svgIcon]="avatar"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-raised-button>注册</button>
    </mat-card-actions>
  </mat-card>
</form>
